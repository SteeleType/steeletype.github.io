<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia and Number Checker</title>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <a href="../index.html">Home</a>
    <div>
        <h2>Trivia Question:</h2>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="It's the Regenstein">
        <button onclick="askQuestion()">Submit Answer</button>
    </div>

    <div>
        <h2>Check if a Number is Odd or Even:</h2>
        <input type="text" id="numberInput" placeholder="Enter a 5-digit number">
        <button onclick="checkNumber()">Check</button>
    </div>
</body>
</html>
