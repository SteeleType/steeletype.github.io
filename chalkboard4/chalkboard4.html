<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia and Number Checker</title>
    <script src="js/scripts.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="../css/navstyles.css" rel="stylesheet">
</head>
<body>
    <!--Nav Bar-->
    <div id="nav-placeholder"></div>
    <div>
        <h2>Trivia Question:</h2>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="It's the Regenstein">
        <button onclick="askQuestion()">Submit Answer</button>
    </div>

    <div>
        <h2>Check if a Number is Odd or Even:</h2>
        <input type="text" id="numberInput" placeholder="Enter a 5-digit number">
        <button onclick="checkNumber()">Check</button>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
    <script src="../nav.js"></script>
</body>
</html>
